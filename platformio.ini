[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_ldf_mode = deep+
lib_deps =
   sciosense/ScioSense_ENS16x@^2.0.3       ; ENS160 library
   adafruit/Adafruit Unified Sensor@^1.1.9 ; Required for Adafruit AHTX0
   adafruit/Adafruit AHTX0@^2.0.3        
   blynkkk/Blynk@^1.3.1       ; Or the latest stable version of Blynk
build_flags = -Wl,--allow-multiple-definition
